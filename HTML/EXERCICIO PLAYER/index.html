<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <body>
        <div class="fundoPlayer">
            <div class="superiorPlayer">
                <div class="descrição">
                    <div class="nomes">
                        <div class="nomesCaixa">
                            <div class="epsodio">Ep. 128</div>
                            <div class="titulo">Aprendendo Flexbox no codifica</div>
                            <div class="nome">Radio Full Stack</div>
                        </div>
                    </div>
                    <div class="capa">
                        <img class="albumPng" src="album.png">
                    </div>
                </div>
                <div class="progresso">
                    <div class="barra">
                        <div class="barraPreenchida"></div>
                    </div>
                    <div class="tempo">
                        <div class="numeros">24:16</div>
                        <div class="numeros">75:50</div>
                    </div>
                </div>
            </div>
            <div class="inferiorPlayer">
                    <button class="botao"><img class="imagem" src="salvar-instagram.png"></button>
                    <button class="botao"><img class="imagem" src="seta-curva-esquerda.png"></button>
                    <button class="botao"><img class="imagem" src="botao-voltar.png"></button>
                    <button class="botao"><img class="imagem" src="pausa.png"></button>
                    <button class="botao"><img class="imagem" src="faixa-seguinte.png"></button>
                    <button class="botao"><img class="imagem" src="avancar.png"></button>
                    <button class="botao"><img class="imagem" src="interface-do-usuario.png"></button>
                </div>
            </div>
        </div>
    </body>
</html>
